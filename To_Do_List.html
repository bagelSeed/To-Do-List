<!Doctype HTML>

<html lang="en">
<head>
	<title>Daily To-Do list</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="To_Do_list.css">
